<!DOCTYPE html>
<html>
<head>
    <title>Flask - Ajax without submiting form</title>

    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>

    <script language="javascript">
        $(function() {
            $('#upload-file-btn').click(function() {
                var form_data = new FormData($('#upload-file')[0]);
                $.ajax({
                    type: 'POST',
                    url: '/upload',
                    data: form_data,
                    contentType: false,
                    cache: false,
                    processData: false,
                    async: false,
                    success: function(data) {
                        console.log('Success!');
                    },
                });
            });
        });

    </script>

</head>
<body>

    <h2>Upload a file</h2>

    <form id="upload-file" method="post" enctype="multipart/form-data">
        <fieldset style="border:0;">
            <label for="file">Select a file</label>
            <input name="file" type="file">
            <button id="upload-file-btn" type="button">Upload</button>
        </fieldset>

    </form>

    <h2>Files uploaded (Refresh the page to check, remember this page upload files without submit)</h2>

    <ul>
    {% for f in files%}
        <li><a href="{{url_for('download',filename=f.name)}}">{{f.name_readlabe}}</a></li>
    {% endfor%}
    </ul>

</body>
</html>
